<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    顶部分类
    {% for cate in navs %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>


{% if post %}
<h1>{{ post.title }}</h1>
<div>
<span>作者：{{ post.owner.username }}</span>
<span>分类：{{ post.category.name }}</span>
</div>
<hr/>
<p>{{ post.content }}</p>
{% endif %}

<hr/>
<div>
    底部分类
    {% for cate in categories %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>
</body>
</html>
